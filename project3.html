<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machu Picchu Image Slider</title>
  <style>
    /* Basic styles for slider */
    .slider-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      flex: 0 0 100%;
    }

    img {
      width: 100%;
      height: auto;
    }

    /* Button styles */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function showSlide(index) {
      if (index < 0) {
        slideIndex = totalSlides - 1;
      } else if (index >= totalSlides) {
        slideIndex = 0;
      }

      slides.forEach((slide, i) => {
        slide.style.display = i === slideIndex ? 'block' : 'none';
      });
    }

    function nextSlide() {
      slideIndex++;
      showSlide(slideIndex);
    }

    function prevSlide() {
      slideIndex--;
      showSlide(slideIndex);
    }

    function autoSlide() {
      setInterval(() => {
        nextSlide();
      }, 5000); // Change slide every 5 seconds
    }

    // Initialize the slider
    showSlide(slideIndex);
    autoSlide();
  </script>
